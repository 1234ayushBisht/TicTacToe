<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="head left" id="p1">Player1</span>
    <img src="player.png" class="player" alt="">
    <span class="head" style="font-size: 60px;">(O)</span>
    <span class="vs">VS</span>
    <div class="right">
        <span class="head" style="font-size: 60px;" id="p2">(X)</span>
        <span class="head right">Player2</span>
        <img src="player.png" class="player" alt="">
    </div>
    <div id="gameInfo" style="font-size: 23px; margin: 10px;">
        <br>
        <br>
    </div>
    <button id="reload">Play Again &larrpl;</button>
    <div class="container">
        <div class="row">
            <div class="box">
                <button class="btn" id="one"></button>
            </div>
            <div class="box">
                <button class="btn" id="two"></button>
            </div>
            <div class="box">
                <button class="btn" id="three"></button>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <button class="btn" id="four"></button>
            </div>
            <div class="box">
                <button class="btn" id="five"></button>
            </div>
            <div class="box">
                <button class="btn" id="six"></button>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <button class="btn" id="seven"></button>
            </div>
            <div class="box">
                <button class="btn" id="eight"></button>
            </div>
            <div class="box">
                <button class="btn" id="nine"></button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
